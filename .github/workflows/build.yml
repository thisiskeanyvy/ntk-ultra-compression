name: Release
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest # Pour simplifier, mais vous pouvez garder la matrice si nécessaire

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: 'gui_ntk_ultra_compression'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'gui_ntk_ultra_compression/src-tauri -> gui_ntk_ultra_compression/target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn' # Mettre npm, yarn ou pnpm.

      - name: Install frontend dependencies
        working-directory: gui_ntk_ultra_compression
        run: yarn install # Change this to npm, yarn or pnpm.

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        working-directory: gui_ntk_ultra_compression
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # Cela ne fonctionne que si votre flux de travail se déclenche sur de nouveaux tag.
          releaseName: 'App Name v__VERSION__' # tauri-action remplace __VERSION__ par la version de l'application.
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false